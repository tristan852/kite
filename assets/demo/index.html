<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kite - Connect four solver</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="wasm-gc/kite.wasm-runtime.js"></script>
    <script>
        async function main() {
            let teavm = await TeaVM.wasmGC.load("wasm-gc/kite.wasm");
            teavm.exports.main([]);
        }
    </script>

    <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                       Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
    </style>
</head>

<body style="width: 100vw; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #09090B; color: #F4F4F5" onload="main()">
    <span>Loading Kite solver...</span>
</body>

</html>
